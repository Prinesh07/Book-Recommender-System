<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Explorer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 70px;
      scroll-behavior: smooth;
      background-color:aliceblue;
      padding-left: 10px;
      padding-right: 10px;
    }

    .navbar-brand {
      font-weight: 900;
      font-size: 2.5rem;

    }

    .nav-link {
      transition: all 0.3s ease;
      margin: 0 10px;
      font-size: 22px;
      color: chocolate;
    }
    

    .nav-link:hover {
      color: #d9fd0d !important;
      transform: scale(1.05);
    }


    .btn-custom {
      margin-top: 20px;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .section {
      padding: 60px 20px;
    }

    #recommend {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    h2.section-title {
      font-weight: 700;
      margin-bottom: 20px;
    }
    .card{
      border-radius: 15px;
      border-color: rgb(238, 200, 184);
      border-width: 5px;
      height: 610px;
      width: 300px;
      margin-left: 5px;
      margin-right: 5px;
      background-color: rgb(247, 228, 202);
    }
    .book-card {
      transition: transform 0.2s ease-in-out;
    }
    .book-card:hover{
      transform: scale(1.3s);
    }
    #heading {
      padding-top: 30px;
      text-align: center;
      font-family:'cursive';
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">Book Explorer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/books">All Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/top_100_books">Top 100 Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/recommend">Recommend Books</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!--Body part-->
  <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-brown" style="font-size:50px"  id = 'heading'>Top 100 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-sm-2" style="margin-top:50px">
                    <div class="card book-card shadow-sm">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <h5 class="text-black">{{ book_name[i] }}</h5>
                            <h6 class="text-black">Author - {{ author[i] }}</h6>
                            <h6 class="text-black">Votes - {{ votes[i] }}</h6>
                            <h6 class="text-black">Rating - {{ ratings[i] }}</h6>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
